[Rainmeter]
Update=16
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=
Author=
Information=
Version=
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
;Scale=1
defaultsite=google
percent=0
height=50
graphwidth=230
final=0
graphdistanceP=3
graphdistanceU=3
graphdistanceD=3
[script]
Measure=Script
ScriptFile=#@#Scripts\DataProcessFast.lua

[MeasureSpeed]
Measure=plugin
Plugin=RunCommand
Program=""#@#Scripts\phantomjs.exe" speedtest.js"
Parameter=#defaultsite#
StartInFolder=#@#Scripts
State=Hide
OutputType=ANSI

[Base]
Meter=Shape
Shape=Rectangle ([#defaultsite#:X]-10),27,([#defaultsite#:W]+20),60,3 | StrokeWidth 0 | Fill LinearGradient Shadow
Shadow = 90| ffffffb4 ; 0 | ffffff ; 0.1
Shape2=Rectangle 25,2,450,50,6 | StrokeWidth 1.75 | StrokeColor ffffff | Fill LinearGradient Grad
Grad = 180 | 0b121f ; 0.5 | 232935 ; 1
UpdateDivider=-1
DynamicVariables=1

[SiteStyle]
FontFace=Nunito
FontSize=15
X=25R
Y=57
AntiAlias=1
UpdateDivider=-1
SolidColor=0,0,0,1
InlineSetting=Weight | 800
Group=Site
LeftMouseUpAction=[!CommandMeasure Script "changesite('#CURRENTSECTION#')"][!SetOption MeasureSpeed Parameter #CURRENTSECTION#]

[fast]
Meter=String
MeterStyle=SiteStyle
Text=fast
X=50

[google]
Meter=String
MeterStyle=SiteStyle
Text=google

[verizon]
Meter=String
MeterStyle=SiteStyle
Text=verizon

[bandwidthplace]
Meter=String
MeterStyle=SiteStyle
Text=bandwidthplace

