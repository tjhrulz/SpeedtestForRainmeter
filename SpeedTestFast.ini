[LoadingBar]
Meter=Shape
Shape  = Rectangle 25,2,(450*#percent#),50,6 | StrokeWidth 0 | Fill LinearGradient Grad
Shape2 = Rectangle (25+450*#percent#),2,(#percent# =  0 ? 0 : (#percent# = 1 ?  0 : -15)),50
Shape3 = Combine Shape | Union Shape2
Grad = 180 | cb2d3eb4 ; 0 | ef473ab4 ; 1
DynamicVariables=1
UpdateDivider=-1

[IconStyle]
FontFace=Material Icons
FontSize=20
StringAlign=LeftCenter
FontColor=255,255,255,0
AntiAlias=1
X=40
UpdateDivider=-1
DynamicVariables=1

[MeasureStyle]
FontFace=Nunito Light
FontSize=18
StringAlign=LeftCenter
FontColor=255,255,255,0
AntiAlias=1
X=70
DynamicVariables=1
UpdateDivider=-1
InlinePattern=^(\d+\.\d+)
InlineSetting=Face | Roboto
InlinePattern2=^(\d+\.\d+)
InlineSetting2=Weight | 500
InlinePattern3=^(\d+\.\d+)

[Welcome]
Meter=String
MeterStyle=MeasureStyle
Text=press start
X=40
Y=28
FontColor=255,255,255
ClipString=0
Group=Welcome

[PIcon]
Meter=String
MeterStyle=IconStyle
Text=
Group=P | F | I

[P]
Meter=String
MeterStyle=MeasureStyle
Group=P | F | M
InlinePattern=^(\d+)
InlineSetting=Face | Roboto
InlinePattern2=^(\d+)
InlineSetting2=Weight | 500
InlinePattern3=^(\d+)

[DIcon]
Meter=String
MeterStyle=IconStyle
Text=
Group=D | F | I

[D]
Meter=String
MeterStyle=MeasureStyle
Group=D | F | M

[UIcon]
Meter=String
MeterStyle=IconStyle
Text=
Group=U | F | I

[U]
Meter=String
MeterStyle=MeasureStyle
Group=U | F | M

[Start]
Meter=String
Text=
FontFace=Material Icons
FontSize=22
FontColor=ffffff
X=430
Y=28
StringAlign=LeftCenter
AntiAlias=1
UpdateDivider=-1
LeftMouseUpAction=[!SetOptionGroup Site LeftMouseUpAction "[!WriteKeyValue Variables DefaultSite #*currentsection*#][!Refresh]"][!UpdateMeterGroup Site][!CommandMeasure Script "clearoutput();reading=true;start=true;timing=1"][!CommandMeasure MeasureSpeed "Run"][!HideMeter Start][!ShowMeter Stop]

[Stop]
Meter=String
Text=
FontFace=Material Icons
FontSize=22
FontColor=ffffff
X=430
Y=28
StringAlign=LeftCenter
SolidColor=0,0,0,1
AntiAlias=1
UpdateDivider=-1
Hidden=1
LeftMouseUpAction=[!Refresh]

[Share]
Meter=String
Text=
FontFace=Material Icons
FontSize=20
FontColor=ffffff
X=395
Y=28
StringAlign=LeftCenter
SolidColor=0,0,0,1
AntiAlias=1
UpdateDivider=-1
Hidden=1
LeftMouseUpAction=[!CommandMeasure Snipping Run]

[CURRENTCONFIGX1]
Measure=Calc
Formula=#CURRENTCONFIGX#
DynamicVariables=1
[CURRENTCONFIGY1]
Measure=Calc
Formula=#CURRENTCONFIGY#-25
DynamicVariables=1
[CURRENTCONFIGX2]
Measure=Calc
Formula=#CURRENTCONFIGX#+500
DynamicVariables=1
[CURRENTCONFIGY2]
Measure=Calc
Formula=#CURRENTCONFIGY#+100
DynamicVariables=1
[currentTime]
Measure=time
Format=%F_%R
Substitute=":":"_","-":"_"
[Snipping]
Measure=Plugin
Plugin=RunCommand
Program=""#@#BoxCutter\boxcutter.exe""
Parameter="-c [CURRENTCONFIGX1],[CURRENTCONFIGY1],[CURRENTCONFIGX2],[CURRENTCONFIGY2] "#@#[currentTime].png""
FinishAction=[""#@#[currentTime].png""]
OutputType=ANSI
DynamicVariables=1

[WelcomeGraph]
Meter=Shape
;Dummy meter to suppress error log.

[UGraph]
Meter=Shape
X=200
Y=45
Shape=Path Graph | StrokeWidth 1.75 | Stroke LinearGradient Grad
Graph= 0,0 | Lineto 0,0
Grad = 180 | ffffff00 ; 0 | ffffff64 ; 0.4 
UpdateDivider=-1
Group=G

[DGraph]
Meter=Shape
X=200
Y=45
Shape=Path Graph | StrokeWidth 1.75 | Stroke LinearGradient Grad
Graph= 0,0 | Lineto 0,0
Grad = 180 | ffffff00 ; 0 | ffffff64 ; 0.4 
UpdateDivider=-1
Group=G

[PGraph]
Meter=Shape
X=200
Y=45
Shape=Path Graph | StrokeWidth 1.75 | Stroke LinearGradient Grad
Graph= 0,0 | Lineto 0,0
Grad = 180 | ffffff00 ; 0 | ffffffb4 ; 0.4 
UpdateDivider=-1
Group=G
